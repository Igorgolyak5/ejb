<html>
<head>
    <title>Список книг</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="resources/js/book.js"></script>
</head>
<script>
    $(document).ready(function () {
        var catalogId = location.search.split('id=')[1];
        var urlRequest = "/ui/catalog/book?catalogId=" + catalogId;
        $.getJSON(urlRequest, function(result){
            $.each(result, function(key, value){
                var releaseDate = new Date(value.releaseDate*1000);
                $("tbody").append('<tr><td>' +  value.name + '</td><td>' +  value.author + '</td><td>' +  releaseDate + '</td><td><img src="resources/img/remove.png" onclick="removeBook(\''+value.name+'\',\''+value.author+'\',\''+value.releaseDate+'\',\''+catalogId+'\',\''+value.id+'\')"><a href="/ui/edit_book.html?catalogId=' + catalogId + '&bookId='+value.id+'"><img src="resources/img/edit.png"></a></td></tr>');
            });
        });
    });
</script>
<body>
<div class="row">
    <div class="col-md-2">
        <ul>
            <li><a href="/ui/">Главная</a></li>
            <li><a href="/ui/add_catalog.html">Добавить каталог</a></li>
            <li><a href="/ui/add_book.html">Добавить книгу</a></li>
        </ul>
    </div>
    <div class="col-md-8">
        <p style="text-align: center;">Список книг:</p>
        <table class="table" cellspacing="0" style="text-align: center;">
            <thead>
            <tr>
                <th>Имя книги</th>
                <th>Автор</th>
                <th>Дата выхода</th>
                <th>Настройки</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>
</div>
</body>
</html>
